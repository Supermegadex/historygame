<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Storming of Bastille</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link type='text/css' rel='stylesheet' href='/style/reset.css' />
    <link type='text/css' rel='stylesheet' href='/style/game.css' />
    <script src='/js/vendor/phaser.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
  </head>
  <body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="myModalLabel">You won!</h1>
          </div>
          <div class="modal-body">
            And your fantastic prize is... more information!
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="createTitle">Get ready... and informed!</h1>
          </div>
          <div class="modal-body">
            Here's a little background on the Bastille!
          </div>
        </div>
      </div>
    </div>
    <progress id="damage" class="progress progress-danger progress-animated" value="200" max="200" style="width: 800px; position: fixed; top: 600px;"></progress>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/chance.min.js"></script>
    <script src='/js/RemotePlayer.js'></script>
    <script src='/js/game.js'></script>
  </body>
</html>
